        var ans = +a + +b
        alert(ans)
        }
        if(options == 2){
        var a = prompt("enter number 1")
        var b = prompt("enter number 2")
        var ans = +a - +b
        alert(ans)
        }
        if(options == 3){
        var a = prompt("enter number 1")
        var b = prompt("enter number 2")
        var ans = +a * +b
        alert(ans)
        }
        if(options == 4){
        var a = prompt("enter number 1")

        }
